name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.5'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install client dependencies
        run: |
          cd client
          npm install
          
      - name: Build app
        run: ./scripts/buildprod.sh

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build Docker image
        run: docker build -t gcr.io/exam1-429207/exam1-ar-repo/exam1:latest .

      - name: Run DB migrations
        run: ./scripts/migrateup.sh
        env:
          DB_CONN: ${{ secrets.DB_CONN }}

      - name: Set up Google Cloud
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: exam1-429207

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Push Docker image to GCR
        run: docker push gcr.io/exam1-429207/exam1-ar-repo/exam1:latest

      - name: Deploy to Cloud Run
        run: gcloud run deploy pricetracker --image gcr.io/exam1-429207/exam1-ar-repo/exam1:latest --region us-central1 --allow-unauthenticated --project exam1-429207 --max-instances=4
